<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Submitted Info</title>
	{% load static %}
	 <link rel="stylesheet" href="{% static 'css/style_results.css' %}">
</head>
<body>

	<h2>Submitted Info</h2>

	<div id="button">

			<input type="Button" value="Go Back">
		</div>	
		</form>
</body>
</html>
